<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5549e1fcb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
        <!-- <button>Cancel</button> -->
    </div>

    <div id="toastBox"></div>

<script>

    let toastBox = document.getElementById('toastBox');
    let successMsg = '<i class="fa-solid fa-circle-check"></i> Successfully submitted';
    let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please fix error!';
    let invalidMsg = ' <i class="fa-solid fa-circle-exclamation"></i>Invalid inputðŸ˜’';


function showToast(msg){
   let toast = document.createElement('div');
   toast.classList.add('toast');
   toast.innerHTML = msg;
   toastBox.appendChild(toast);

   if(msg.includes('error')){
       toast.classList.add('error');
   }
   if(msg.includes('Invalid')){
       toast.classList.add('invalid');
   }
   
   setTimeout(()=>{
       toast.remove();
   },3000);
}

</script>
    
</body>
</html>
